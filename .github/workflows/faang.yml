name: Run faang.py every Saturday and push changes

on:
  workflow_dispatch:  # allow manual runs from GitHub UI
  schedule:
    # From: https://crontab.guru/#0_10_*_*_6
    - cron: "0 10 * * 6"   # This gets the code to run as 12pm every Saturday - https://medium.com/@songulerdemguler/running-scheduled-code-on-github-8e6a03a8d88b

permissions:
  contents: write   # required to push changes

jobs:
  run-download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # default token with write permissions
          fetch-depth: 0                      # ensure full history for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies (optional)
        run: |
          pip install -r requirements.txt || true

      - name: Run faang.py
        run: |
          python materials/faang.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git diff --quiet --cached || git commit -m "Automated update from faang.py"

      - name: Push changes
        run: |
          git push origin HEAD